services:
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - siftlocal-internal
    depends_on:
      - backend

  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/data
    networks:
      - siftlocal-internal
    depends_on:
      - parser

  parser:
    build:
      context: ../parser
      dockerfile: Dockerfile
    networks:
      - siftlocal-internal
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:size=100M,mode=1777

networks:
  siftlocal-internal:
    driver: bridge
    internal: true
